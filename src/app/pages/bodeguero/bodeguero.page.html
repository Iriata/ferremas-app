<ion-header [translucent]="true">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</ion-header>

<ion-content [fullscreen]="true">
  <body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="../../../assets/Images/Ferremas.png"  width="50">
        <a class="navbar-brand" href="#">FERREMAS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home">Cerrar sesión</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar Orden" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="Contenido">

      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <!-- Lado izquierdo -->
          <div class="d-flex align-items-center">
            <input class="form-check-input me-2" type="checkbox" value="" id="firstCheckbox">
            <label for="firstCheckbox" class="mb-0">Orden 001</label>
          </div>
          
          <!-- Lado derecho -->
          <div class="d-flex align-items-center gap-2">
            <button type="button" class="btn btn-secondary">Revisar pedido</button>
            <small class="text-body-secondary">Hace 3 días</small>
          </div>
        </li>
      </ul>

  
    </div>
    
  </body>
</ion-content>
