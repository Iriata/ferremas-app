<ion-header [translucent]="true">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</ion-header>

<ion-content [fullscreen]="true">
  <body>

    <div class="Arriba">
      <div class="fon">
        <img src="../../../assets/Images/Usuario.webp" width="200">
      </div>
    </div>


    <div class="Contenido">
      
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Rut</label>
          <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre Completo</label>
          <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="disabledSelect" class="form-label">Región</label>
          <select id="disabledSelect" class="form-select">
            <option>-</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Comuna</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Dirección</label>
          <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Aceptar terminos y condiciones</label>
        </div>
        <button type="submit" class="btn btn-outline-light">Registrar</button>
      </form>
      <p class="cosa">¿Ya tienes cuenta? <a class="aa" href="/home">Regístrate</a></p>

    </div>
    
  </body>
</ion-content>
